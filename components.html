<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Компоненты</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <a href="#" class="default-link">link</a>
        <button class="default-btn">send</button>
        <input type="text" class="text-field" placeholder="Телефон">
        <h2 class="subtitle">Subtitle</h2>
        <img src="./img/logo.svg" width="154" alt="logo">
        <nav class="menu">
            <ul class="menu__list">
                <li class="menu__item">
                    <a href="#" class="menu__link">Каталог</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">Новинки</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">Заказать</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">Контакты</a>
                </li>
            </ul>
        </nav>
        <form action="" class="callback-form">
            <input type="tel" class="text-field callback-form__input" name="tel" placeholder="Телефон">
            <button type="submit" class="default-btn callback-form__btn">Send</button>
        </form>
        <article class="product-card">
            <img src="./img/card-img-small-1.png" alt="bike" class="product-card__img">
            <div class="product-card__body">
                <div class="product-card__body-top">
                    <h3 class="product-card__title">
                        Велосипед BMX Tech Team Goof 20
                    </h3>
                    <strong class="product-card__price">
                        12 830 руб
                    </strong>
                </div>
                <button class="default-btn product-card__btn">Buy</button>
            </div>
        </article>

        <article class="product-card product-card_big">
            <img src="./img/card-img-big-1.png" alt="bike" class="product-card__img product-card__img_big">
            <div class="product-card__body product-card__body_big">
                <div class="product-card__body-top">
                    <h3 class="product-card__title">
                        Велосипед BMX Tech Team Goof 20
                    </h3>
                    <strong class="product-card__price product-card__price_big">
                        12 830 руб
                    </strong>
                </div>
                <button class="default-btn product-card__btn product-card__btn_big">Buy</button>
            </div>
        </article>
    </div>
</body>
</html>
